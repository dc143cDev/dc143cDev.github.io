<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>
    {% if page.layout == 'post' %}
    <div class="progress-container">
      <div class="progress-bar" id="scrollProgress"></div>
    </div>
    {% endif %}
    
    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title bentham-regular">
          <a href="/" class="site-title">
            <span class="title-accent">DC143C'
          </a>
        </h3>
        <nav class="main-nav">
          <a href="https://github.com/dc143cDev" class="nav-item">gitHub</a>
          <a href="/projects" class="nav-item">Projects</a>
          <a href="/about" class="nav-item">About</a>
        </nav>
      </header>

      <main class="main-content">
        {{ content }}
      </main>
      
      <footer class="footer">
        <small>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (document.querySelector('.post-wrapper')) {
        function updateProgressBar() {
          const winScroll = document.documentElement.scrollTop;
          const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
          const scrolled = (winScroll / height) * 100;
          document.getElementById("scrollProgress").style.width = scrolled + "%";
        }
        window.addEventListener('scroll', updateProgressBar);
        updateProgressBar();
      }
    });
    </script>
  </body>
</html>
