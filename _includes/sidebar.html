<div class="profile">
    <img src="{{ site.baseurl }}/assets/profile.jpeg" alt="Profile Picture" class="profile-picture">
    <h2 class="profile-name">{{ site.author.name }}</h2>
    <p class="profile-bio">{{ site.author.bio }}</p>
    <div class="profile-links">
      <a href="{{ site.author.github }}" target="_blank">GitHub</a>
    </div>
</div>

<style>
  .profile-picture {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 50%;
  }
  
  .profile-links {
    margin-top: 1rem;
  }
  
  .profile-links a {
    font-weight: 600;
  }
</style>
